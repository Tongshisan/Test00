<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    const obj = {
      name: '张三',
      age: 17
    }

    const bool = true;

    const proxy = new Proxy(obj, {
      get: function(target, propKey, receiver) {
        console.log(`get ${propKey} `, target, receiver, bool)
        return target[propKey]
      }
    })

    console.log('===', proxy.name)
  </script>
</body>
