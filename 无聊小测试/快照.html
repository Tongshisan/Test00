<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="../imgs/rocket.png" alt="" id="img">

  <script>
    const img = document.getElementById('img')
    
    const canvas = document.createElement('canvas')
    canvas.width = 100
    canvas.height = 100

    const ctx = canvas.getContext('2d');

    const exportNewImage = (canvas) => {
      console.log('canvas--', canvas)
      // const exportImg = document.createElement('img');
      const exportImg = new Image
      console.log(exportImg)
      exportImg.crossOrigin = "Anonymous";
      exportImg.src = canvas.toDataURL();
      document.body.appendChild(exportImg);
    }

    img.onload = () => {
      ctx.drawImage(img, 0, 0, 100, 100)

      exportNewImage(canvas);
    }
  </script>
</body>
</html>
