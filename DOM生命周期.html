<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="loading" style="z-index: 9999; position: fixed; top: 0; right: 0; bottom: 0; left: 0; display: flex; justify-content: center; align-items: center;"><h1>测试</h1></div>
  <script>

    document.addEventListener("DOMContentLoaded", () => {
      console.log('dom DOMContentLoaded', +new Date())
      const loading = document.getElementById("loading");
      loading.parentNode.removeChild(loading);
    })
  </script>
</body>
</html>
